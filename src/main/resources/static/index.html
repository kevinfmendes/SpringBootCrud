<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Cadastro de Pessoa</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link href="estiloCadastro.css" rel="stylesheet" type="text/css">
</head>

<body>
<form class="row g-3">
  
  <div class="col-md-6">
  	<label for="nomePessoa" class="form-label">Nome:</label>
	<input type="text" class="form-control" id="nomePessoa" placeholder="Insira o nome" required="required">
  </div>
  
  <div class="col-md-5">
  </div>
<!--   -->
  <div class="col-md-3">
	  	<label for="idPessoa" class="form-label">Data de nascimento:</label>
		<input type="date" class="form-control" id="dataNascimento" onblur="calcularIdade()" placeholder="">
  </div>
  
  <div class="col-md-1">
  </div>
  
  <div class="col-md-1">  
	 	<label for="idadePessoa" class="form-label">Idade</label>
		<input type="number" class="form-control" id="idadePessoa" placeholder="idade" readonly="readonly">		
  </div>
  
  <div class="col-md-1">
    <label for="idPessoa" class="form-label">ID:</label>
	<input type="text" class="form-control" id="idPessoa" placeholder="" readonly="readonly">
  </div>
  
  <div class="col-md-4">
  </div>
 <!--   -->
  <div class="col-md-2">
  </div>
  
  <div class="col-md-1">
    <label for="inputZip" class="form-label">CEP:</label>
    <input type="text" class="form-control" id="cep" onblur="buscaCep()">
  </div>
  
  <div class="col-md-2">
    <label for="inputAddress" class="form-label">Endereço:</label>
    <input type="text" class="form-control" id="rua" placeholder="">
  </div>
  
  <div class="col-md-2">
    <label for="inputCity" class="form-label">Cidade</label>
    <input type="text" class="form-control" id="cidade">
  </div>
  <div class="col-md-1">
    <label for="inputState" class="form-label">Estado</label>
    <input type="text" id="uf" class="form-control">
  </div>
  <div class="col-md-6">
  </div>
  
	<div class="col-12" id="buttons">
		<button type="submit" class="btn btn-primary" onclick="salvarPessoa()" id="btnSalvar" >Salvar</button>
		<button type="button" class="btn btn-secondary" onclick="document.getElementById('formCadastro').reset();">Novo</button>
		<button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modalPesquisarPessoa">Pesquisar</button>
		<button type="button" class="btn btn-danger" onclick="excluirTela()">Excluir</button>
	</div>
</form>


		
<div class="modal fade" id="modalPesquisarPessoa" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Pesquisa de Usuário</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="buscaNome" class="col-form-label">Informe o nome:</label>
            <input type="text" class="form-control" id="buscaNome">
          </div>
          <div class="mb-3">
            <label for="buscaIdade" class="col-form-label">Informe a idade:</label>
            <input type="text" class="form-control" id="buscaIdade">
          </div>
          <button type="button" class="btn btn-success" onclick="pesquisaPessoa()">Pesquisar</button>
          <button type="button" class="btn btn-success" onclick="pesquisaPessoaIdade()">Pesquisar Idade</button>
        </form>
        	<div id="tabela">
		        <table class="table" id="tabelaResultados">
				  <thead>
				    <tr>
				      
				      <th scope="col">ID</th>
				      <th scope="col">NOME</th>
				      <th scope="col">IDADE</th>
				      <th scope="col">NASCIMENTO</th>
				      <th scope="col">EDITAR</th>
				      <th scope="col">EXCLUIR</th>
				      
				    </tr>
				  </thead>
				  <tbody>
				    
				  </tbody>
				</table>
        	</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        
      </div>
    </div>
  </div>
</div>


<script src="formCadastroPessoa.js"></script>
<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
